<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Monster</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="imagenes/Logo.png">
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo Monster" class="logo">
        <h1>Monster Energy Drink</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="formulario.html">Formulario</a></li>
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="index.html#galeria">Galería</a></li>
                <li><a href="index.html#historia">Historia</a></li>
                <li><a href="index.html#beneficios">Beneficios</a></li>
                <li><a href="index.html#eventos">Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario de contacto</h2>
            <form action="#" method="post" autocomplete="on">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre <span style="color:#39ff14">*</span></label>
                    <input type="text" id="nombre" name="nombre" required maxlength="30" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,30}" placeholder="Introduce tu nombre">

                    <label for="apellidos">Apellidos <span style="color:#39ff14">*</span></label>
                    <input type="text" id="apellidos" name="apellidos" required maxlength="40" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,40}" placeholder="Introduce tus apellidos">

                    <label for="email">Correo electrónico <span style="color:#39ff14">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

                    <label for="edad">Edad <span style="color:#39ff14">*</span></label>
                    <input type="number" id="edad" name="edad" min="14" max="99" required placeholder="Edad">

                    <label for="pais">País <span style="color:#39ff14">*</span></label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="España">España</option>
                        <option value="México">México</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Otro">Otro</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Preferencias de Monster</legend>
                    <label>¿Has probado Monster antes? <span style="color:#39ff14">*</span></label>
                    <div>
                        <input type="radio" id="probo_si" name="probo" value="Sí" required>
                        <label for="probo_si">Sí</label>
                        <input type="radio" id="probo_no" name="probo" value="No">
                        <label for="probo_no">No</label>
                    </div>

                    <label for="sabores">¿Qué sabores te gustan? <span style="color:#39ff14">*</span></label>
                    <div>
                        <input type="checkbox" id="original" name="sabores" value="Original" required>
                        <label for="original">Original</label>
                        <input type="checkbox" id="mango" name="sabores" value="Mango Loco">
                        <label for="mango">Mango Loco</label>
                        <input type="checkbox" id="ultra" name="sabores" value="Ultra">
                        <label for="ultra">Ultra</label>
                        <input type="checkbox" id="apple" name="sabores" value="Apple">
                        <label for="apple">Apple</label>
                    </div>

                    <label for="consumo">¿Con qué frecuencia consumes bebidas energéticas?</label>
                    <select id="consumo" name="consumo">
                        <option value="">Selecciona una opción</option>
                        <option value="Nunca">Nunca</option>
                        <option value="Ocasionalmente">Ocasionalmente</option>
                        <option value="Semanalmente">Semanalmente</option>
                        <option value="Diariamente">Diariamente</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Comentarios y privacidad</legend>
                    <label for="comentarios">Comentarios adicionales</label>
                    <textarea id="comentarios" name="comentarios" rows="4" maxlength="300" placeholder="Escribe aquí tus comentarios..."></textarea>

                    <label>
                        <input type="checkbox" name="privacidad" required>
                        Acepto la política de privacidad <span style="color:#39ff14">*</span>
                    </label>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Diego Acosta De Goñi.</p>
    </footer>
    <script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('¡Gracias por contactar con Monster! Tus datos han sido enviados.');
});
</script>
</body>
</html>
